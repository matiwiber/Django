<!DOCTYPE html>
<html>
<head>
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Categoría</h1>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
