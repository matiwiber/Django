<!DOCTYPE html>
<html>
<head>
    <title>Búsqueda de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'miapp/navbar.html' %}

    <div class="container">
        <h1 class="mt-5">Búsqueda de Productos</h1>
        <form method="get" class="mt-3">
            <input type="text" name="query" class="form-control" placeholder="Buscar producto...">
            <button type="submit" class="btn btn-primary mt-3">Buscar</button>
        </form>
        
        {% if resultados %}
        <h2 class="mt-5">Resultados de la Búsqueda</h2>
        <ul class="list-unstyled mt-3">
            {% for producto in resultados %}
                <li>{{ producto.nombre }} - {{ producto.categoria.nombre }} - ${{ producto.precio }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
